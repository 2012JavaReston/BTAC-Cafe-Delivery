<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="http://localhost:8080/BTAC-Cafe-Delivery/style.css" rel="stylesheet">
        <script src="http://localhost:8080/BTAC-Cafe-Delivery/portal-ajax.js"></script>
    </head>
    <body>
        <div class="navbar bg-primary bg-gradient text-white" id="navbar"><h1>BTAC Cafe</h1>
            <button type="button" id="logout" class="btn btn-danger col-sm-2">Logout</button>
        </div>
        
        <div class = "row">
            <div class = col-md-3></div>
            <div class = col-md-6><h2 style= "text-align: center">Menu Items:</h2></div>
            <div class = col-md-3></div>
        </div>
        

        <div class="container" id="food-menu">
            <div class="row">
                <div class="col-md-3"></div>
            <div class="col-md-6">
                <table id="food-menu-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col" class="col-md-2">Cart</th>
                        </tr>
                    </thead>
                    <tbody id="food-menu-table-body">
                        <tr>
                            <td>Coffee</td>
                            <td>2.00</td>
                        </tr>
                        <tr>
                            <td>Bagel</td>
                            <td>3.00</td>
                        </tr>
                        <tr>
                            <td>Water</td>
                            <td>1.00</td>
                        </tr>
                        <tr>
                            <td>Apple</td>
                            <td>0.50</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
            </div>
        </div>

        <div class = "row">
            <div class = col-md-3></div>
            <div class = col-md-6><h2 style= "text-align: center">Current Order:</h2></div>
            <div class = col-md-3></div>
        </div>

        <div class="container" id="order">
            <div class="row">
                <div class="col-md-3"></div>
            <div class="col-md-6">
                <table id="order-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody id="order-table-body">
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
            </div>
        </div>
        <div class="container" id="login-menu" style="display: block">
            <div class = "row">
                <div class = "col-md-4"></div>
                <div class = "col-md-6">
                    <button type="button" id="order-submit" class="btn btn-primary col-sm-4">Submit</button>
                    <button type="button" id="order-clear" class="btn btn-danger col-sm-4">Clear</button>
                </div>
                <div class = "col-md-4"></div>
        </div>


        <div class = "row">
            <div class = col-md-3></div>
            <div class = col-md-6><h2 style= "text-align: center">Previous Orders:</h2></div>
            <div class = col-md-3></div>
        </div>


        <div class="container" id="orders">
            <div class="row">
                <div class="col-md-3"></div>
            <div class="col-md-6">
                <table id="orders-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Total Price</th>
                            <th scope="col">Items</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
            </div>
        </div>

        


    </body>
</html>
